<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>joBot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1b1a1a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .chat-container {
      width: 80vw;
      max-width: 600px;
      height: 60vh;
      overflow-y: auto;
      border-radius: 10px;
      padding: 20px;
      background: #2e2e2e;
    }

    .message {
      display: flex;
      margin: 10px 0;
      align-items: center;
    }

    .user-message {
      justify-content: flex-end;
    }

    .bot-message {
      justify-content: flex-start;
    }

    .message-text {
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .user-message .message-text {
      background: #007bff;
      color: white;
    }

    .bot-message .message-text {
      background: #444;
      color: white;
    }

    .input-container {
      display: flex;
      width: 80vw;
      max-width: 600px;
      margin-top: 10px;
    }

    .inp-field {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: none;
      font-size: 16px;
    }

    .send-btn {
      margin-left: 10px;
      border: none;
      background: #007bff;
      color: white;
      padding: 10px 15px;
      border-radius: 20px;
      cursor: pointer;
    }

    .typing {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      background: #444;
      border-radius: 15px;
      color: white;
      font-size: 14px;
    }

    .typing span {
      display: inline-block;
      width: 5px;
      height: 5px;
      margin: 0 2px;
      background: white;
      border-radius: 50%;
      animation: typing 1.5s infinite;
    }

    .typing span:nth-child(1) { animation-delay: 0s; }
    .typing span:nth-child(2) { animation-delay: 0.3s; }
    .typing span:nth-child(3) { animation-delay: 0.6s; }

    @keyframes typing {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <h2>joBot</h2>
  </header>

  <div class="chat-container" id="chat-container"></div>

  <div class="input-container">
    <input type="text" class="inp-field" id="inp-field" placeholder="Type your query...">
    <button class="send-btn" id="send-btn"><i class="fa-solid fa-paper-plane"></i></button>
  </div>

  <script>
    document.getElementById('send-btn').addEventListener('click', sendMessage);
    document.getElementById('inp-field').addEventListener('keypress', function(event) {
      if (event.key === 'Enter') sendMessage();
    });

    function sendMessage() {
      const inputField = document.getElementById('inp-field');
      const chatContainer = document.getElementById('chat-container');
      const userMessage = inputField.value.trim();
      if (!userMessage) return;

      // Append user message
      chatContainer.innerHTML += `<div class='message user-message'><div class='message-text'>${userMessage}</div></div>`;
      inputField.value = '';
      chatContainer.scrollTop = chatContainer.scrollHeight;

      // Show typing animation
      const typingIndicator = document.createElement('div');
      typingIndicator.className = 'message bot-message';
      typingIndicator.id = 'typing';
      typingIndicator.innerHTML = `<div class='message-text typing'><span></span><span></span><span></span></div>`;
      chatContainer.appendChild(typingIndicator);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      // Fetch response from server
      fetch('/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `inp-field=${encodeURIComponent(userMessage)}`
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('typing').remove(); // Remove typing animation
        const botMessage = data.assistant_response || "I couldn't process your request.";
        chatContainer.innerHTML += `<div class='message bot-message'><div class='message-text'>${botMessage}</div></div>`;
        chatContainer.scrollTop = chatContainer.scrollHeight;
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('typing').remove();
      });
    }
  </script>
</body>
</html>
